name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run unit tests with Maven
      run: mvn clean verify --batch-mode

  vulnerabilities-scan-with-snyk:
    needs: build-and-run-tests
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - uses: actions/checkout@master
      
      - name: Set execute permission for mvnw
        run: chmod +x mvnw

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven-3-jdk-17@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test --sarif-file-output=snyk.sarif

      - name: Verify SARIF file exists
        run: ls -l snyk.sarif || echo "SARIF file not found!"

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

  push-to-artifactory:
     needs: vulnerabilities-scan-with-snyk
     runs-on: ubuntu-latest
     
     steps:
      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to dockerhub
        uses: docker/build-push-action@v5
        with:
         image: elisiejus11/demo-project
         push: true
         tags: elisiejus11/githubaction:latest
