name: Build, Push to ECR, and Deploy to EC2

on:
  push:
    branches: [ "main" ]
    
permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::390844768930:role/ecr-role
          aws-region: eu-north-1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker images with Docker Compose
        run: docker compose build

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag Docker image
        run: |
          docker tag myapp:latest 390844768930.dkr.ecr.eu-north-1.amazonaws.com/my-repo:latest

      - name: Push Docker image to ECR
        run: |
          docker push 390844768930.dkr.ecr.eu-north-1.amazonaws.com/my-repo:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_KEY_PAIR }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Confirm .pem file exists
        run: ls -la ec2_key.pem

      - name: Copy docker-compose.yml to EC2
        run: scp -i ec2_key.pem -o StrictHostKeyChecking=no docker-compose.yaml ubuntu@ec2-56-228-23-164.eu-north-1.compute.amazonaws.com:/home/ubuntu/
        
      - name: SSH into EC2 and deploy
        run: |
          ssh -T -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@ec2-56-228-23-164.eu-north-1.compute.amazonaws.com << 'EOF'
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 390844768930.dkr.ecr.eu-north-1.amazonaws.com
          cd /home/ubuntu
          docker pull 390844768930.dkr.ecr.eu-north-1.amazonaws.com/my-repo:latest
          docker compose down
          docker compose up -d
          EOF

      - name: Remove key
        if: always()
        run: rm -f ec2_key.pem
